openapi: 3.0.1
info:
    title: Netvalve Merchant Documentation
    description: <strong> Version 2.15.5 </strong> </br> The Netvalve merchant documentation
        provides information on the available APIs. For API authentication use either
        Basic Auth credentials or an API key.
    version: ''
    x-logo:
        url: ./logo.png
servers:
-   url: https://payment-api.uat.sandbox-netvalve.com
    description: UAT / Integration URL
-   url: https://api.netvalve.com
    description: Production URL
paths:
    /sale:
        post:
            tags:
            - Payment Service
            summary: Sale
            description: A sale transaction also known as a “Pay” transaction, is
                a combination of an Authorization (to check the card has sufficient
                funds and has not been reported lost or stolen) and a Capture, meaning
                the funds are taken from the cardholder immediately. It is the most
                common form of card transaction
            operationId: saleOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/BasicInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /refund:
        post:
            tags:
            - Payment Service
            summary: Refund
            description: A Refund transaction is the process of returning the funds
                of a previously settled transaction. A refund amount appears as a
                credit on the card holder’s statement.
            operationId: refundOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RefundInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /rebill:
        post:
            tags:
            - Payment Service
            summary: Rebill
            description: A Rebill transaction is for merchants that are offering subscriptions
                for their services require a way of billing the same amount on a regular
                basis.
            operationId: rebillOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RebillInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /createToken:
        post:
            tags:
            - Payment Service
            summary: Create token
            description: The process of creating gateway token
            operationId: createTokenizedCard
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/TokenizedCardInputDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /capture:
        post:
            tags:
            - Payment Service
            summary: Capture
            description: A Capture transaction is a process that flags an already
                authorized transaction to be settled in the next settlement period.
            operationId: captureOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CaptureInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /cancel:
        post:
            tags:
            - Payment Service
            summary: Cancel
            description: Cancel operation can be done for successfully authorized
                transactions only. If a transaction is authorized then merchant can
                either capture or cancel the transaction. In case of cancel on-hold
                amount will be returned to customer card. The default period of on-hold
                varies for each card issuers normally it is around 5-30 days.
            operationId: cancelOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CancelInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /authorize:
        post:
            tags:
            - Payment Service
            summary: Authorize
            description: The process of checking that the card being used in a transaction
                contains sufficient funds to cover the amount of the transaction
            operationId: authorizeOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/BasicInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /3ds/v2/initialization:
        post:
            tags:
            - Three DS
            summary: 3DS Initialization V2
            description: This endpoint allows merchant to initiate 3DS transaction
            operationId: initAndAuthOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThreeDSInitAndAuthInputDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /3ds/result:
        post:
            tags:
            - Three DS
            summary: 3DS Result
            description: This endpoint allows merchant to retrieve 3DS result
            operationId: resultOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThreeDSResultInputDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /3ds/initialization:
        post:
            tags:
            - Three DS
            summary: 3DS Initialization
            description: This endpoint allows merchant to initiate 3DS transaction
            operationId: initializationOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThreeDSInitInputDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /3ds/authentication:
        post:
            tags:
            - Three DS
            summary: 3DS Authentication
            description: This endpoint allows merchant to Authenticate 3DS transaction
            operationId: authenticationOperation
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ThreeDSAuthInputDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /transaction:
        get:
            tags:
            - Payment Service
            summary: Get Transaction
            description: This api allows merchant to retrieve an transaction by Id.
            operationId: getTransactionById
            parameters:
            -   name: id
                in: query
                required: true
                schema:
                    type: integer
                    format: int64
            -   name: collectBillingInfo
                in: query
                required: false
                schema:
                    type: boolean
            -   name: collectShippingInfo
                in: query
                required: false
                schema:
                    type: boolean
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TransactionOutputDTO'
    /orders:
        get:
            tags:
            - Payment Service
            summary: Get All Orders
            description: This api allows merchant to retrieve an all orders by filters
                provided with pagination.
            operationId: exportOrders
            parameters:
            -   name: filters
                in: query
                required: true
                schema:
                    $ref: '#/components/schemas/SearchFilterDTO'
            -   name: page
                in: query
                required: true
                schema:
                    type: integer
                    format: int32
            -   name: pageSize
                in: query
                required: true
                schema:
                    type: integer
                    format: int32
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PageResultOrderDTO'
    /order:
        get:
            tags:
            - Payment Service
            summary: Get Order
            description: This api allows merchant to retrieve Order by id,clientOrderId,netvalveMidId,transactionId.
            operationId: getOrderById
            parameters:
            -   name: id
                in: query
                required: false
                schema:
                    type: integer
                    format: int64
            -   name: clientOrderId
                in: query
                required: false
                schema:
                    type: string
            -   name: netvalveMidId
                in: query
                required: false
                schema:
                    type: string
            -   name: transactionId
                in: query
                required: false
                schema:
                    type: integer
                    format: int64
            -   name: collectBillingInfo
                in: query
                required: false
                schema:
                    type: boolean
            -   name: collectShippingInfo
                in: query
                required: false
                schema:
                    type: boolean
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/OrderOutputDTO'
    /inquiry:
        get:
            tags:
            - Payment Service
            summary: Query Transaction Status
            description: Retrieve the status of a previously submitted transaction
            operationId: inquiry
            parameters:
            -   name: transactionId
                in: query
                required: true
                schema:
                    type: integer
                    format: int64
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
    /export:
        get:
            tags:
            - Payment Service
            summary: Get All Transactions
            description: This api allows merchant to retrieve an all transactions
                by given filters.
            operationId: exportTransactions
            parameters:
            -   name: filters
                in: query
                required: true
                schema:
                    $ref: '#/components/schemas/SearchFilterDTO'
            -   name: page
                in: query
                required: true
                schema:
                    type: integer
                    format: int32
            -   name: pageSize
                in: query
                required: true
                schema:
                    type: integer
                    format: int32
            -   name: collectBillingInfo
                in: query
                required: false
                schema:
                    type: boolean
            -   name: collectShippingInfo
                in: query
                required: false
                schema:
                    type: boolean
            responses:
                '200':
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PageResultTransactionDTO'
    /hpp/order:
        post:
            tags:
            - Hosted Payment Page
            summary: Create Order
            description: This api allows merchants to create order to initiate transaction
            operationId: createOrder
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/HppOrderInputFieldsDTO'
                required: true
            responses:
                '200':
                    description: OK
                    content:
                        '*/*':
                            schema:
                                $ref: '#/components/schemas/TransactionResponseDTO'
        servers:
        -   url: https://hpp-api.uat.sandbox-netvalve.com
            description: UAT / Integration URL
        -   url: https://hpp-api.netvalve.com
            description: Production URL
components:
    schemas:
        NetworkTokenStateChangeNotificationDTO:
            type: object
            properties:
                messageId:
                    type: string
                conversationId:
                    type: string
                tokenRequestorId:
                    type: string
                tokenReferenceId:
                    type: string
                requestReason:
                    type: string
                requestReasonCode:
                    type: string
                previousTokenState:
                    type: string
                currentTokenState:
                    type: string
                tokenTimestamp:
                    type: string
        TokenStateChangeDTO:
            type: object
            properties:
                token:
                    type: string
                referenceNumber:
                    type: string
                success:
                    type: string
                error:
                    type: string
                networkTokenStateChangeNotification:
                    $ref: '#/components/schemas/NetworkTokenStateChangeNotificationDTO'
        TokenStateChangeResponseDTO:
            type: object
            properties:
                traceId:
                    type: string
                responseTimestamp:
                    type: string
                    format: date-time
                status:
                    type: string
                    enum:
                    - ACTIVE
                    - INACTIVE
                    - PENDING
                    - CANCELLED
                    - DISABLE
                    - USED
                    - SUCCESS
                    - FAILED
                    - SUSPEND
                    - RETRY
                    - ON_HOLD
        AdditionalDataDTO:
            type: object
            properties:
                industryCode:
                    type: string
                isCardAuthentication:
                    type: boolean
                isOfflineTransaction:
                    type: boolean
                requestTransactionType:
                    type: string
                    enum:
                    - IN_APP
                    - ECOMMERCE
                    - RECURRING
                    - DIRECT_MARKETING
                    - INSTALLMENT
                isLevel2Transaction:
                    type: boolean
                taxAmount:
                    type: number
                    format: double
                settlementAmount:
                    type: number
                isDirectMarketing:
                    type: boolean
                recurringScheduleType:
                    type: string
                partialAuthorizationIndicator:
                    type: string
                directMarketingTxnMode:
                    type: string
                cardUsage:
                    type: string
                recipientDob:
                    type: string
                recipientAccountNo:
                    type: string
                recipientPostalCode:
                    type: string
                recipientSurname:
                    type: string
                scaExemptionIndicator:
                    type: string
                credentialOnFileTransaction:
                    type: string
                recurrenceMode:
                    type: string
        ApplePaySSLDTO:
            type: object
            properties:
                paymentData:
                    $ref: '#/components/schemas/ApplePaymentDataDTO'
                paymentMethod:
                    $ref: '#/components/schemas/ApplePaymentMethodDTO'
                transactionIdentifier:
                    type: string
        ApplePaymentDataDTO:
            required:
            - data
            - header
            - version
            - data
            - header
            - version
            type: object
            properties:
                version:
                    type: string
                signature:
                    type: string
                data:
                    type: string
                header:
                    $ref: '#/components/schemas/HeaderDTO'
        ApplePaymentMethodDTO:
            type: object
            properties:
                displayName:
                    type: string
                network:
                    type: string
                type:
                    type: string
        BasicInputFieldsDTO:
            required:
            - amount
            - currency
            - paymentType
            type: object
            properties:
                midId:
                    type: integer
                    format: int64
                netvalveMidId:
                    type: string
                amount:
                    type: number
                currency:
                    type: string
                orderDesc:
                    type: string
                clientOrderId:
                    maxLength: 100
                    minLength: 0
                    type: string
                cardSecurityCode:
                    type: string
                cardHolderName:
                    maxLength: 128
                    minLength: 0
                    type: string
                cardExpireMonth:
                    pattern: ^(0[1-9]|1[0-2])$
                    type: string
                cardExpireYear:
                    maxLength: 4
                    minLength: 4
                    type: string
                customerName:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerFirstName:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerLastName:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerAddress:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerZipCode:
                    maxLength: 10
                    minLength: 0
                    type: string
                customerCity:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerState:
                    maxLength: 30
                    minLength: 0
                    type: string
                customerCountryCode:
                    maxLength: 2
                    minLength: 2
                    type: string
                customerPhone:
                    maxLength: 20
                    minLength: 0
                    type: string
                customerEmail:
                    maxLength: 128
                    minLength: 0
                    type: string
                customerIp:
                    type: string
                paymentType:
                    type: string
                    enum:
                    - CARD
                    - WALLET
                    - TOKEN
                walletType:
                    type: string
                    enum:
                    - APPLE_PAY
                    - GOOGLE_PAY
                    - SAMSUNG_PAY
                applePaySSL:
                    $ref: '#/components/schemas/ApplePaySSLDTO'
                googlePaySSL:
                    $ref: '#/components/schemas/GooglePaySSLDTO'
                samsungPaySSL:
                    $ref: '#/components/schemas/SamsungPaySSLDTO'
                tokenizedDTO:
                    $ref: '#/components/schemas/TokenizedDTO'
                additionalData:
                    $ref: '#/components/schemas/AdditionalDataDTO'
                additionalParameters:
                    type: object
                    additionalProperties:
                        type: string
                siteId:
                    type: string
                paymentToken:
                    type: string
                descriptor:
                    pattern: ^.{0,50}$
                    type: string
                cardNumber:
                    maxLength: 40
                    minLength: 0
                    type: string
                3DS:
                    $ref: '#/components/schemas/ThreeDomainsSecureDTO'
        GoogleIntermediateSigningKeyDTO:
            type: object
            properties:
                signedKey:
                    type: string
                signatures:
                    type: array
                    items:
                        type: string
        GooglePaySSLDTO:
            type: object
            properties:
                protocolVersion:
                    type: string
                signature:
                    type: string
                intermediateSigningKey:
                    $ref: '#/components/schemas/GoogleIntermediateSigningKeyDTO'
                signedMessage:
                    type: string
        HeaderDTO:
            required:
            - ephemeralPublicKey
            - publicKeyHash
            - transactionId
            - ephemeralPublicKey
            - publicKeyHash
            - transactionId
            type: object
            properties:
                transactionId:
                    type: string
                publicKeyHash:
                    type: string
                ephemeralPublicKey:
                    type: string
        Samsung3DSDTO:
            type: object
            properties:
                data:
                    type: string
                type:
                    type: string
                version:
                    type: string
        SamsungDetailsDTO:
            type: object
            properties:
                method:
                    type: string
                paymentCredential:
                    $ref: '#/components/schemas/SamsungPaymentCredentialDTO'
                paymentInfo:
                    $ref: '#/components/schemas/SamsungPaymentInfoDTO'
        SamsungPaySSLDTO:
            type: object
            properties:
                requestId:
                    type: string
                methodName:
                    type: string
                details:
                    $ref: '#/components/schemas/SamsungDetailsDTO'
                shippingAddress:
                    type: string
                shippingOption:
                    type: string
                payerName:
                    type: string
                payerEmail:
                    type: string
                payerPhone:
                    type: string
        SamsungPaymentCredentialDTO:
            type: object
            properties:
                3DS:
                    $ref: '#/components/schemas/Samsung3DSDTO'
                recurring_payment:
                    type: boolean
        SamsungPaymentInfoDTO:
            type: object
            properties:
                cardBrand:
                    type: string
                orderNumber:
                    type: string
                card_last4digits:
                    type: string
        ThreeDomainsSecureDTO:
            type: object
            properties:
                cavv:
                    type: string
                dsTransactionId:
                    type: string
                xid:
                    type: string
                eci:
                    type: string
                status:
                    type: string
                version:
                    type: string
                masterCardDSRP:
                    type: string
                cavvAlgorithm:
                    type: string
                provider:
                    type: string
                verifyTransactionId:
                    type: string
                isFrictionLess:
                    type: boolean
        TokenizedDTO:
            type: object
