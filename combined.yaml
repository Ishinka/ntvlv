                redirectUrl:
                    type: string
                merchantName:
                    type: string
                clientId:
                    type: integer
                    format: int64
                isRetryAllowed:
                    type: boolean
                threeDSProviderResponse:
                    $ref: '#/components/schemas/ResultThreeDSTransactionResponseDTO'
                paymentMethod:
                    type: string
                cardNumber:
                    type: string
                cardType:
                    type: string
                bankTransactionId:
                    type: string
                authCode:
                    type: string
                midId:
                    type: integer
