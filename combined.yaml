                cardholderName:
                    type: string
                cardNumber:
                    type: string
                cardExpiryMonth:
                    type: string
                cardExpiryYear:
                    type: string
                cryptogramFormat:
                    type: string
                cryptogram:
                    type: string
                eciIndicator:
                    type: string
                transactionAmount:
                    type: string
                authMethod:
                    type: string
                paymentToken:
                    type: string
        ResultThreeDSTransactionResponseDTO:
            type: object
            properties:
                traceID:
                    type: string
                responseTimestamp:
                    type: string
                    format: date-time
                transID:
                    type: string
                referenceId:
                    type: string
                errorCode:
                    type: string
                errorMessage:
                    type: string
                threeDs2TransactionId:
                    type: string
                eci:
                    type: string
                cavv:
                    type: string
                challengeRequired:
                    type: boolean
                jwt:
                    type: string
                redirectUrl:
                    type: string
                status:
                    type: string
                    enum:
                    - INITIALIZED
                    - INITIALIZATION_FAILED
                    - AUTHENTICATED
                    - AUTHENTICATION_FAILED
                    - DEVICE_DATA_COLLECTED
                    - ACS_REQUIRED
                    - ACS_COMPLETED
                    - ACS_FAILED
                    - COMPLETED
                    - RESULT_FAILED
                    - INITIALIZED
                    - INITIALIZATION_FAILED
                    - AUTHENTICATED
                    - AUTHENTICATION_FAILED
                    - DEVICE_DATA_COLLECTED
                    - ACS_REQUIRED
                    - ACS_COMPLETED
                    - COMPLETED
                    - RESULT_FAILED
                threeDsVersion:
                    type: string
                providerRedirectUrl:
                    type: string
                merchantRedirectUrl:
                    type: string
                provider:
                    type: string
                providerTransactionId:
